<!document HTML>
<body>
<div style="width: 500px; margin: 0 auto; background: #000; color: #fff;">
<h5 style="text-align: center;">Click <b>left</b> image to <b>play</b> audio.</h5>
<h5 style="text-align: center;">Click <b>right</b> image to <b>stop</b> audio.</h5>
<audio id="mySound" src="1.mp3" type="audio/mpeg"></audio>

<img style="height: 33%; width: 33%; object-fit: contain;" src="1.jpg" height = "250" onclick="document.getElementById('mySound').pause();">
</div>
</body>
